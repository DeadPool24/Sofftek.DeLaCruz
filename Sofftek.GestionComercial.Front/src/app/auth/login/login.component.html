<div class="container-auth">


    <div class="container-auth__formulario">
  
      <div>
  
        <div class="logo">
        </div>
  
        <form [formGroup]="frmLogin" (ngSubmit)="validarUsuario()">
  
          <div class="">
            <label>Usuario</label>
            <input class="form-control" formControlName="user" placeholder="Ingrese su usuario" maxlength="20" type="text"
              oninput="this.value = this.value.replace(/[^a-zA-z.]/g, '').replace(/(\..*)\./g, '$1');">
          </div>
          <br>
          <br>
          <div appearance="fill">
            <label>Contraseña</label>
            <input class="form-control"  type="{{typeInput}}" formControlName="password" placeholder="Ingrese su contraseña">
          </div>
  
          <div class="form-group">
            <button class="btn btn-primary" color="primary" [disabled]="buttonClicked">Ingresar</button>
          </div>
        </form>
        
      </div>
  
    </div>
  
  </div>
